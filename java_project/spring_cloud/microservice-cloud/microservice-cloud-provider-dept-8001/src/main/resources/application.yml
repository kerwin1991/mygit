server:
  port: 8001
# mybatis 整合
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml
  type-aliases-package: com.wxp.springcloud.entities
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml

# 整合 spring
# 对外暴露微服务的名字
spring:
  application:
    name: microservice-cloud-dept
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource  # 数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver    # mysql驱动包
    url: jdbc:mysql://localhost:3306/cloudDB01    # 数据库名称
    username: root
    password: 1991
    dbcp2:
      min-idle: 5             # 数据库连接池最小维持连接数
      initial-size: 5         # 初始化连接数
      max-total: 5            # 最大连接数
      max-wait-millis: 200    # 等待连接获取的最大超时时间

# 向 eureka server 注册服务
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    instance-id: microservice-dept-8001
    prefer-ip-address: true
# eureka info 信息 http://ip:port/info
info:
  app.name: wxp-springcloud
  company.name: www.e-nci.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$